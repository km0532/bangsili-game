<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음표 맞추기 게임</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    canvas {
      border: 2px solid #444;
      margin-top: 20px;
      background: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }

    #feedback, #score, #timer {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎵 방실이의 음표 챌린지 🎵</h1>
  <div id="score">점수: 0</div>
  <div id="timer">남은 시간: 30초</div>
  <canvas id="gameCanvas" width="360" height="500"></canvas>
  <br>
  <div id="feedback">음표를 맞혀보세요!</div>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const feedbackEl = document.getElementById('feedback');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    const notes = [
      { name: '도', y: 180 },
      { name: '레', y: 165 },
      { name: '미', y: 150 },
      { name: '파', y: 135 },
      { name: '솔', y: 120 },
      { name: '라', y: 105 },
      { name: '시', y: 90 }
    ];

    let currentNote = null;
    let score = 0;
    let timeLeft = 30;

    // 음표 그리기
    function drawStaff() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#000';
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(30, 100 + i * 20);
        ctx.lineTo(canvas.width - 30, 100 + i * 20);
        ctx.stroke();
      }
    }

    function drawNote() {
      ctx.beginPath();
      ctx.arc(canvas.width / 2, 100 + Math.floor(Math.random() * notes.length) * 20, 10, 0, 2 * Math.PI);
      ctx.fillStyle = '#000';
      ctx.fill();
    }

    function updateGame() {
      drawStaff();
      drawNote();
      requestAnimationFrame(updateGame);
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'ko-KR';
      recognition.start();

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript.trim();
        console.log('🎤 인식된 말:', result);
        if (result.includes(currentNote)) {
          score++;
          scoreEl.textContent = '점수: ' + score;
          correctSound.play();
          feedbackEl.textContent = '정답입니다! 🎉';
          setTimeout(generateNewNote, 500); // 새로운 음표 생성
        } else {
          feedbackEl.textContent = `틀렸어요! (${result})`;
          wrongSound.play();
        }
      };

      recognition.onerror = (e) => {
        feedbackEl.textContent = '음성 인식 오류: ' + e.error;
      };
    }

    function generateNewNote() {
      const index = Math.floor(Math.random() * notes.length);
      currentNote = notes[index].name;
      feedbackEl.textContent = '음표를 맞혀보세요!';
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          feedbackEl.textContent = `게임 종료! 최종 점수: ${score}`;
        }
      }, 1000);
    }

    generateNewNote();
    startRecognition(); // 음성 인식 자동 시작
    updateGame();
    startTimer();
  </script>
</body>
</html>
