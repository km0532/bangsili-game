  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');

    const notes = [

    let currentNote = null;

    // ìŒí‘œ ê·¸ë¦¬ê¸°
    function drawStaff() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#000';
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(30, 100 + i * 20);
        ctx.lineTo(canvas.width - 30, 100 + i * 20);
        ctx.stroke();
      }
    }

    function drawNote() {
      ctx.beginPath();
      ctx.arc(canvas.width / 2, 100 + Math.floor(Math.random() * notes.length) * 20, 10, 0, 2 * Math.PI);
      ctx.fillStyle = '#000';

    }

    function updateGame() {
      drawStaff();
      drawNote();
      requestAnimationFrame(updateGame);
    }

    function startRecognition() {

          setTimeout(generateNewNote, 500); // ìƒˆë¡œìš´ ìŒí‘œ ìƒì„±
        } else {
