<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 로딩 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>이미지 로딩 테스트</h1>
  
  <p>아래 URL을 통해 이미지를 로드해보세요:</p>

  <input type="text" id="imageURL" placeholder="이미지 URL을 입력하세요" style="width: 80%; padding: 10px; font-size: 16px;">
  <button onclick="loadImage()">이미지 로드</button>

  <div id="imageContainer" style="margin-top: 20px;">
    <img id="loadedImage" src="" alt="이미지가 로드됩니다." style="display:none;">
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    function loadImage() {
      const url = document.getElementById('imageURL').value;
      const imgElement = document.getElementById('loadedImage');
      const errorMessage = document.getElementById('error-message');

      // 이미지가 이미 있으면 숨기기
      imgElement.style.display = 'none';
      errorMessage.textContent = '';

      if (!url) {
        errorMessage.textContent = 'URL을 입력해주세요!';
        return;
      }

      imgElement.src = url;
      imgElement.onload = function () {
        imgElement.style.display = 'block';  // 이미지가 성공적으로 로드되면 표시
      };
      imgElement.onerror = function () {
        errorMessage.textContent = '이미지 로드 실패: URL을 확인해주세요.';
      };
    }
  </script>
</body>
</html>
